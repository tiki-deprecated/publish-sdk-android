plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 19
        versionCode 1
        versionName "1.0"

        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    lint {
        baseline = file("lint-baseline.xml")
    }

}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                groupId = 'com.mytiki'
                artifactId = 'tiki_sdk_android'
                version = '0.0.1'

                pom {
                    name = 'TIKI SDK Android'
                    description = 'Android native implementation for TIKI SDK'
                    url = 'https://mytiki.com'
                    licenses {
                        license {
                            name = 'MIT'
                            url = 'https://github.com/tiki/tiki-sdk-android/blob/main/LICENSE'
                        }
                    }
                    scm {
                        connection = 'scm:git:https://github.com/tiki/tiki-sdk-android.git'
                        developerConnection = 'scm:git:ssh://git@github.com:tiki/tiki-sdk-android.git'
                        url = 'https://github.com/tiki/tiki-sdk-android'
                    }
                }
            }
            debug(MavenPublication) {
                from components.debug

                groupId = 'com.mytiki'
                artifactId = 'tiki_sdk_android-debug'
                version = '0.0.1'

                pom {
                    name = 'TIKI SDK Android'
                    description = 'Android native implementation for TIKI SDK'
                    url = 'https://mytiki.com'
                    licenses {
                        license {
                            name = 'MIT'
                            url = 'https://github.com/tiki/tiki-sdk-android/blob/main/LICENSE'
                        }
                    }
                    scm {
                        connection = 'scm:git:https://github.com/tiki/tiki-sdk-android.git'
                        developerConnection = 'scm:git:ssh://git@github.com:tiki/tiki-sdk-android.git'
                        url = 'https://github.com/tiki/tiki-sdk-android'
                    }
                }
            }
        }
        repositories {
            maven {
                name = "OSSRH"
                url = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
                credentials {
                    username = System.getenv("MAVEN_USERNAME")
                    password = System.getenv("MAVEN_PASSWORD")
                }
            }
            maven {
                name = "GitHubPackages"
                url = "https://maven.pkg.github.com/tiki/tiki-sdk-android"
                credentials {
                    username = System.getenv("GITHUB_ACTOR")
                    password = System.getenv("GITHUB_TOKEN")
                }
            }
        }
    }
}

dependencies {
    def multidex_version = "2.0.1"
    implementation "androidx.multidex:multidex:$multidex_version"

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.6.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.4'
    implementation project(':flutter')
}